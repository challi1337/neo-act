<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEO DPS Meter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://overlayplugin.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script src="util.js"></script>
    <script src="ws.js"></script>
  </head>
  <body>
    <div class="overlay">
      <div class="skill-details-container" id="skill-details"></div>
      <div class="dps-meter">
        <div class="encounter-info">
          <span id="boss-name">Boss Name</span>
          <div class="controls">
            <div class="zoom-controls">
              <button class="zoom-btn" id="zoom-out">-</button>
              <button class="zoom-btn" id="zoom-in">+</button>
              <button id="toggle-damage" class="toggle-btn"><span class="toggle-icon"></span></button>
            </div>
          </div>
        </div>
        <div class="player-list" id="combatantTable"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
